<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Double Feature</title>
  <link rel="stylesheet" type="text/css" href="/assets/stylesheets/layout.css">
  <link rel="stylesheet" type="text/css" href="/assets/stylesheets/toolbar.css">
  <link rel="stylesheet" type="text/css" href="/assets/stylesheets/treeview.css">
  <link rel="stylesheet" type="text/css" href="/assets/stylesheets/listview.css">
  <link rel="stylesheet" type="text/css" href="/assets/stylesheets/statusbar.css">
  <script type="text/javascript" src="/helpers/application_helper.js"></script>
  <script type="text/javascript" src="/helpers/home_helper.js"></script>
  <script>
    loadSpecificStyles(process.platform);
  </script>
</head>
<body>
  <nav class="toolbar">
    <div class="toolbar_item toolbar_item_button" id="add" title="Add">
      <span>Add</span>
    </div>
    <!--<div class="toolbar_item toolbar_item_button" id="add_list" title="Add list">
      <span>Add list</span>
    </div>-->
    <div class="toolbar_item at_right" id="search_form">
      <label for="search">Search:</label>
      <input type="text" id="search" placeholder="Search for a movie">
    </div>
  </nav>
  <div class="library_wrapper">
    <aside id="sidebar" class="treeview">
      <section id="sidebar_genres_container"></section>
      <section id="sidebar_lists_container"></section>
    </aside>
    <aside id="library_container"></aside>
    <!--<section id="library" class="listview">
    </section>-->
  </div>
  <nav class="statusbar">
    <!--<div class="statusbar_item statusbar_button" title="Add">+</div>-->
    <div class="statusbar_item statusbar_button icon_only active" id="toggle_sidebar" title="Toggle sidebar">
      <span></span>
    </div>
    <span class="statusbar_item statusbar_label" id="movies_count"></span>
    <div class="statusbar_item statusbar_button at_right icon_only" id="settings" title="Settings">
      <span></span>
    </div>
  </nav>
  <div style="display: none;">
    <input type="file" id="open_file" accept=".avi,.divx,.flv,.mkv,.mp4,.mpg,.mpeg,.mov,.rmvb,.wmv">
  </div>
  <script type="text/javascript" src="application.js"></script>
  <script type="text/javascript">
    var Canguro = require('canguro');

    Canguro.init({ name: 'doublefeature' }).then(function() {
      Application.initialize();
    });
  </script>
</body>
</html>
