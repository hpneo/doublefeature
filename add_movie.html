<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adding movies</title>
  <link rel="stylesheet" type="text/css" href="/assets/stylesheets/layout.css">
  <link rel="stylesheet" type="text/css" href="/assets/stylesheets/statusbar.css">
  <link rel="stylesheet" type="text/css" href="/assets/stylesheets/forms.css">
  <script type="text/javascript" src="/helpers/application_helper.js"></script>
  <script type="text/javascript" src="/helpers/add_movie_helper.js"></script>
</head>
<body id="add_movie_view">
  <header class="loading_image" id="backdrop"></header>
  <form action="#" method="post" class="add_movie_wrapper">
    <fieldset>
      <legend>
        <!--
        <label for="movie_suggestions">From:</label>
        <select id="movie_suggestions">
          <option>Moon</option>
        </select>
        -->
      </legend>
      <div>
        <label for="movie_title">Title</label>
        <input type="text" id="movie_title" name="movie[title]">
      </div>
      <div>
        <label for="movie_year">Year</label>
        <input type="number" id="movie_year" name="movie[year]" min="1867" step="1" max="2014">
      </div>
      <div>
        <label for="movie_director">Director</label>
        <input type="text" id="movie_director" name="movie[director]">
      </div>
      <div>
        <label for="movie_tagline">Tagline</label>
        <input type="text" id="movie_tagline" name="movie[tagline]">
      </div>
      <div>
        <label for="movie_genres" id="movie_genres_label">Genres</label>
        <select id="movie_genres" name="movie[genres]" multiple size="6">
        </select>
      </div>
      <div>
        <label for="movie_rating" id="movie_rating_label">Rating</label>
        <ul class="radio_group">
          <li><input type="radio" id="movie_rating_1" name="movie[rating]" value="1"></li>
          <li><input type="radio" id="movie_rating_2" name="movie[rating]" value="2"></li>
          <li><input type="radio" id="movie_rating_3" name="movie[rating]" value="3"></li>
          <li><input type="radio" id="movie_rating_4" name="movie[rating]" value="4"></li>
          <li><input type="radio" id="movie_rating_5" name="movie[rating]" value="5"></li>
        </ul>
      </div>
    </fieldset>
    <img src="" class="loading_image" id="movie_poster" title="Change poster">
    <div>
      <label for="movie_file_path">Location</label>
      <input type="text" id="movie_file_path" name="movie[file_path]">
    </div>
    <nav class="statusbar">
      <div style="display: none;" class="statusbar_item statusbar_button icon_only" id="previous_movie" title="Previous movie">
        <span></span>
      </div>
      <div style="display: none;" class="statusbar_item statusbar_button icon_only" id="next_movie" title="Next movie">
        <span></span>
      </div>
      <span class="statusbar_item statusbar_label">1 movie to add</span>
    </nav>
    <div class="form_actions">
      <input type="submit" id="submit" value="Add">
      <input type="button" id="cancel" value="Cancel">
    </div>
  </form>
  <script type="text/javascript" src="application.js"></script>
  <script type="text/javascript">
    Application.initializeAddMovie();
  </script>
</body>
</html>
